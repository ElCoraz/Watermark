<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
    <title>Registration Client</title>
</head>
<body>
<!-- --------------------------------------------------------------------------------------------------------------- -->
<div layout:fragment="content-header">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-12">
                    <h1 class="m-0">Clients</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- --------------------------------------------------------------------------------------------------------------- -->
<div layout:fragment="content">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header border-0">
                <div class="d-flex justify-content-between">
                    <h3 class="card-title">title</h3>
                </div>
            </div>
            <div class="card-body">
                <div class="box-body no-padding">
                    <form data-toggle="validator" role="form" th:object="${customer}" th:action="@{/customers/save}"
                          method="post">
                        <div class="box-body">
                            <input type="hidden" th:field="*{id}"/>

                            <div class="form-group">
                                <label for="Firstname">Firstname</label>
                                <input type="text" required="true" class="form-control" th:field="*{firstname}"
                                       id="firstname"/>
                            </div>
                            <div class="form-group">
                                <label for="Lastname">Lastname</label>
                                <input type="text" required="true" class="form-control" th:field="*{lastname}"
                                       id="lastname"/>
                            </div>
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input type="email" required="true" class="form-control" th:field="*{email}"
                                       id="email"/>
                            </div>
                        </div>
                        <div class="box-footer">
                            <button class="btn btn-primary" type="submit">Save</button>
                        </div>
                    </form>
                </div>
                <div class="box-footer clearfix">

                </div>
            </div>
        </div>
    </div>
</div>
<!-- --------------------------------------------------------------------------------------------------------------- -->
</body>
</html>
