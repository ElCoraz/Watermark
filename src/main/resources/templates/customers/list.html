<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
    <title>Clients</title>
</head>
<body>
<!-- --------------------------------------------------------------------------------------------------------------- -->
<div layout:fragment="content-header">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-12">
                    <h1 class="m-0">Customers</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- --------------------------------------------------------------------------------------------------------------- -->
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <!-- /.card -->
            <div class="card">
                <div class="card-header border-0">
                    <div class="d-flex justify-content-between">
                        <h3 class="card-title">Test</h3>
                    </div>
                </div>
                <div class="card-body">
                    <div class="box-body no-padding">
                        <table class="table table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Registration Date</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="row : ${list}">
                                <td th:text="${row.id}"></td>
                                <td th:text="${row.firstname + ' ' + row.lastname}"></td>
                                <td th:text="${row.email}"></td>
                                <td th:text="${#dates.format(row.addedDate, 'dd/MM/yyyy')}"></td>
                                <td>
                                    <a th:href="${'/customers/edit/' + row.id}">Edit</a> | <a th:href="${'/customers/delete/' + row.id}">Delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="box-footer clearfix">
                        <ul class="pagination">
                            <li class="paginate_button page-item"><a class="page-link" href="/customers/1">First</a></li>
                            <li th:each="p : ${#numbers.sequence(1, endIndex/beginIndex)}" th:class="${p == currentIndex} ? 'paginate_button page-item active' : 'paginate_button page-item'">
                                <a class="page-link" th:href="${'/customers/' + p}" th:text="${p}"></a>
                            </li>
                            <li class="paginate_button page-item"><a class="page-link" th:href="${'/customers/' + endIndex}">Last</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- /.card -->
        </div>
    </div>
</div>
<!-- --------------------------------------------------------------------------------------------------------------- -->
</body>
</html>
